global:
  scrape_interval: 5s

scrape_configs:
  # Scrape the collector's own metrics
  - job_name: "otel-collector"
    static_configs:
      - targets: ["localhost:8889"]

  # Scrape metrics directly from agents (PrometheusExporter in telemetry.ts)
  - job_name: "a2a-agents"
    static_configs:
      - targets: ["localhost:9464"]   # change/add if multiple agents run on different ports
