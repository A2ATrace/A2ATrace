<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(50,147,226);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(123,184,250);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- A2A Letters -->
  <text x="50" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">A2A</text>
  
  <!-- Connecting arrows -->
  <g fill="white" opacity="0.9">
    <!-- Left arrow -->
    <path d="M 25 60 L 20 55 L 25 50" stroke="white" stroke-width="2" fill="none"/>
    <line x1="20" y1="55" x2="40" y2="55" stroke="white" stroke-width="2"/>
    
    <!-- Right arrow -->
    <path d="M 75 60 L 80 55 L 75 50" stroke="white" stroke-width="2" fill="none"/>
    <line x1="60" y1="55" x2="80" y2="55" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Trace dot -->
  <circle cx="50" cy="75" r="4" fill="white">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
